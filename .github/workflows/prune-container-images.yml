name: 'Prune container images'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

jobs:
  prune-container-images:
    uses: nrkno/sofie-github-workflows/.github/workflows/prune-container-images.yml@main
    strategy:
      max-parallel: 1
      matrix:
        repo: [package-manager, workforce, http-server, quantel-http-transformer-proxy]
    with:
      dry-run: false
      prune-untagged: true
      package-name: sofie-package-manager-${{ matrix.repo }}
    secrets:
      prune-token: ${{ secrets.GHCR_PRUNE_TOKEN }}
